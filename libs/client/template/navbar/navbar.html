<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" ng-click="toggleMenu()"><i class="icon-reorder"></i></a>
            <a class="brand" href="{{brandLink}}">{{brandTitle}}</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
					<li ng-repeat="item in items" ng-class="{'active': isActiveItem(item.link)}">
						<a href="{{item.link}}" ng-click="selectItem(item.link)">{{item.title}}</a>
					</li>
                </ul>
            </div>
        </div>
    </div>
</div>
